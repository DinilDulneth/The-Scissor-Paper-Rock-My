<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
           var num1=prompt("Enter the number 1:");
           var num2=prompt("enter the number 2:");
           var cal=prompt("enter the calculation:");
           var total=0;

           if(cal= '+')
           {
                total=num1+num2;
           }
           else if(cal='-')
           {
                total=num1-num2;
           }
           else if(cal='/')
           {
                total=num1/num2;
           }
           else if(cal='*')
           {
                total=num1*num2;
           }

           document.write(total);

        </script>
    </body>
</html>
